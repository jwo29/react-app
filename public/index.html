    <script>

      let currentOS = "";

      let mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));

      if(mobile){
        let userAgent = navigator.userAgent.toLocaleLowerCase();

        if(userAgent.search("android") > -1){
          currentOS = "android";
        } else if((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)) {
          currentOS = "ios";
        } else {
          currentOS = "else";
        }
      }
      
      if(currentOS === "android"){
        // window.open("https://jwo29.github.io/react-app", "_self")
        location.href = "intent://jwo29.github.io/react-app#Intent;scheme=http;package=com.android.chrome;end";

        // window.open("intent://jwo29.github.io/react-app#Intent;scheme=http;package=com.android.chrome;end");
